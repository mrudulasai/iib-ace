name: IIB-ACE
 
on:
  push:
    branches: [ "main" ]
 
  workflow_dispatch:
 
jobs:
  build:
    runs-on: self-hosted
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set executable permissions
        run: chmod +x /tmp/backup/scripts/remote_backup.sh

      - name: Run shell script
        run: /tmp/backup/scripts/remote_backup.sh
