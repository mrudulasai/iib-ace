name: Backup from IIB Server via SSH

on:
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start SSH agent and add private key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          eval "$(ssh-agent -s)"
          echo "$SSH_PRIVATE_KEY" | ssh-add -

      - name: Run mqsiprofile
        env:
          IIB_SERVER: ${{ secrets.IIB_SERVER }}
          IIB_USER: ${{ secrets.IIB_USER }}
        run: |
           source /opt/ibm/mqsi/iib-10.0.0.7/server/bin/mqsiprofile
           
      - name: Create backup on IIB server
        env:
          IIB_SERVER: ${{ secrets.IIB_SERVER }}
          IIB_USER: ${{ secrets.IIB_USER }}
        run: |
           /opt/ibm/mqsi/iib-10.0.0.7/server/bin/mqsilist
        
